<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>Advance Todo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Header Lef-t Side -->
        <div class="header-left-Side">
          <!-- Logo -->
          <div>
            <i class="fa fa-rss" aria-hidden="true"></i>
          </div>

          <!-- Logo AND Title -->
          <div class="logo">
            <a href="#!">
              <i class="fa fa-diamond" aria-hidden="true"></i>
              <span>Amir</span>
            </a>
          </div>

          <!-- Recent -->
          <div class="recent">
            <a href="#!" id="recent">
              <p>Recent</p>
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </a>
          </div>

          <!-- Starred -->
          <a href="#!" id="starred">
            <p>Starred</p>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </a>

          <!-- Create Board -->
          <div class="create-board">
            <button href="#!">
              <p>Create Board</p>
            </button>
          </div>
        </div>

        <div class="header-center-side"></div>

        <!-- Header Right Side -->
        <div class="header-right-side">
          <!-- Search Input -->
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search" />
          </div>

          <!-- Notifications -->
          <div><i class="fa fa-bell-o" aria-hidden="true"></i></div>

          <!-- ShortKey Helps -->
          <div><i class="fa fa-question-circle-o" aria-hidden="true"></i></div>

          <!-- Theme Change -->
          <div><i class="fa fa-adjust" aria-hidden="true"></i></div>

          <!-- Profile Picture -->
          <div class="profile">
            <a href="#!">Sign UP/IN</a>
          </div>
        </div>
      </header>

      <main>
        <nav class="side-nav side-nav__show">
          <div class="boards">
            <div class="boards-header">
              <div class="fname-title"><p>A</p></div>
              <div><p>Amir-Todo</p></div>
              <div><i class="fa fa-chevron-right"></i></div>
            </div>

            <div class="boards-main-lists">
              <p>Your Boards</p>
              <div class="boards-list">
                <div class="board">
                  <!-- <div style="background: url(profile-img.png) no-repeat center; background-size: cover;"></div> -->
                  <p>Board Title</p>
                  <i class="fa fa-star-o"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="main">
          <div class="main-navigation">
            <div class="navigation">
              <div class="nav-left-side">
                <div class="borad-name"><p>BOARD NAME</p></div>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-lock"></i>
              </div>

              <div class="nav-center-side"></div>

              <div class="nav-right-side">
                <a href="#!" id="filter">
                  <i class="fa fa-filter" aria-hidden="true"></i>

                </a>
              </div>
            </div>
          </div>

          <div class="main-content">
            <div class="lists">

                  <i class="fa fa-plus"></i>
                  <p class="list-add-title">Add Another List</p>
                </div>
                <form class="list-name">
                  <input type="text" name="listTitle" id="listTitle" />

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
